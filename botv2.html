<!DOCTYPE html>
<html lang="fr">
<head>

    .loading {

      color: #856404;
      font-style: italic;
      text-align: center;
    }
    #inputContainer {
      display: flex;

      margin-left: auto;

    }
    #inputBox {

</head>
<body>

    sendBtn.addEventListener('click', () => {

    inputBox.addEventListener('keypress', (e) => {
