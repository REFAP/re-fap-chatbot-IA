<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Re-FAP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 20px;
    }
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .bot {
      background-color: #e0ffe0;
    }
    .user {
      background-color: #dceeff;
      text-align: right;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 70%;
    }
    button {
      width: 20%;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="message bot">Salut, explique-moi ton souci moteur. Je vais tout faire pour poser un vrai diagnostic comme √† l'atelier üßë‚Äçüîß</div>
  </div>

  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <input type="text" id="userInput" placeholder="D√©crivez votre probl√®me moteur..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById('chat');

      // Affichage message utilisateur
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = message;
      chat.appendChild(userMsg);
      input.value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';

        if (response.ok && data.reply) {
          botMsg.textContent = data.reply;
        } else {
          botMsg.textContent = "Erreur IA : " + (data.error || "R√©ponse non valide de l'API");
        }

        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;

      } catch (error) {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = "Erreur r√©seau ou serveur.";
        chat.appendChild(botMsg);
      }
    }
  </script>
</body>
</html>
